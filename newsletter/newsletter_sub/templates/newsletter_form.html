{% extends "home.html" %}
{% block head %}
  
<style type="text/css">
form {
  border: 4px solid #f1f1f1;
}
.container {
  padding: 20px;
  background-color: #f1f1f1;
  text-align: center;
}

.form-container{
  padding: 0 20%;
}

input[type=text], input[type=submit], input[type=email] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  color: gray !important;
}

input[type=checkbox] {
  margin-top: 16px;
  height: 20px;
  width: 20px;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  border: none;
}

input[type=submit]:hover {
  opacity: 0.8;
}
</style>
{% endblock %}
{% block content %}

<form method="POST">
  <div class="container">
    <h2>Subscribe to our Newsletter</h2>
  </div>
  {% csrf_token %}
  <div class="container" style="background-color:white">
    <div class="form-container" style="width:1000px">
      <input type="text" placeholder="Name" name="name" required>
      <input type="email" placeholder="Email address" name="mail" required>
      <label>
        <input type="checkbox" checked="checked" name="subscribe">Daily Newsletter
      </label>
          <script src='https://www.google.com/recaptcha/api.js'></script>
    <div style="margin-left: 100px;" class="g-recaptcha" data-sitekey="6Lcn9kkbAAAAABSv-2cVqm8f_-fsgp1VCEXA3U1q"></div>
    <input type="submit" value="Subscribe">
    </div>

  </div>
</form>
{% endblock %}
